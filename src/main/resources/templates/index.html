<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/js/lib/jquery-3.6.4.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/slick/slick.css}"/>
    <script type="text/javascript" th:src="@{/slick/slick.min.js}"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<style>

        body {
            height: 100vh;
            width: 100vw;
            background-size: cover;
            /* background: no-repeat center fixed; */
       		/* background-image: url("https://bestanimations.com/media/water/404701640water-ripples-close-up-animated-gif.gif"); */
       		background-image: url("https://media.tenor.com/RCu7qA-pVOwAAAAd/water-sparkling.gif");
       		background-attachment: scroll;
           /*  background-color: #efefef; */
        }
        /* .blackon {
        	height : 100vh;
        	            width: 100vw;
        	
        	background-color: black;
        	background-attachment: fixed;
        } */
        .wrapper{
            padding: 10% 0;
        }
        /* Default slide */
        .center-slider .slick-slide{
            height: auto;
            display: flex;
            margin-bottom : 40px;
            align-items: center;
            justify-content: center;
            transform: scale(0.8, 0.8);
        }
        
        .center-slider .slick-slide,
        .center-slider .slick-slide[aria-hidden="true"]:not(.slick-cloned) ~ .slick-cloned[aria-hidden="true"] {
            transform: scale(0.8, 0.8);
        }

        /* Active center slide (You can change anything here for center slide)*/
        .center-slider .slick-center,
        .center-slider .slick-current.slick-active,
        .center-slider .slick-slide[aria-hidden="true"]:not([tabindex="-1"]) + .slick-cloned[aria-hidden="true"] {
            transform: scale(1.0, 1.0);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            background-position: center;
        }
 
        .slick-next, .slick-prev{
            z-index: 5;
        }
        .slick-next{
            right: 15px;
        }
        .slick-prev{
            left: 15px;
        }

        img {
            width: 100%;
            height: 100%;
        }
        .logo-top {
            position: absolute;
            left: -25px;
            top: -15px;
            width: 60%;
        }
        .logo-btm {
        	position: absolute;
        	bottom: 0;
        	right : 10px;
        	width: 60%;
        }
</style>
</head>
<body>
	<header th:replace="~{/layout/header::oceanHeader}"></header>
    <div class="logo-top" data-aos="fade-up"><img th:src="@{/photo/OCEAN.png}" ></div>
    <div class="logo-btm" data-aos="fade-up"><img th:src="@{/photo/OCEAN.png}" ></div>
	<div class="wrapper" data-aos="fade-up">
        <div class="center-slider">
            <div><img class="slick-slide" th:src="@{/photo/unnamed-2.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed-3.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed-4.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed-5.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed-6.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed-2.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed-3.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed-4.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed-5.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed-6.jpg}" ></div>
            <div><img class="slick-slide" th:src="@{/photo/unnamed.jpg}" ></div>
          </div>
      </div>
      <script>
        $(document).ready(function(){
        	$('.center-slider').slick({
        		  centerMode: true,
        		  centerPadding: '30px',
        		  slidesToShow: 5,
        		  arrows : false,
        		  speed : 300,
        		  infinite : true,
        		  autoplaySpeed: 4000,
        		  autoplay : true,
        		  responsive: [
        		    {
        		      breakpoint: 768,
        		      settings: {
        		        arrows: false,
        		        centerMode: true,
        		        centerPadding: '20px',
        		        slidesToShow: 3
        		      }
        		    },
        		    {
        		      breakpoint: 480,
        		      settings: {
        		        arrows: false,
        		        centerMode: true,
        		        centerPadding: '20px',
        		        slidesToShow: 1
        		      }
        		    }
        		  ]
        		});
            })
          // 스크롤 시 위로 뜨게 하는 것 
          AOS.init();
        </script>
</body>

</html>
