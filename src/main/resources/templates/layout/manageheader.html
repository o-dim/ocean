<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--/*
  head 태그를 조각(fragment)으로 만든다.
    - 조각이름 : headFrag
    - 파라미터 : title
*/-->
<head th:fragment="headFrag(title)">
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <script th:src="@{/js/lib/jquery-3.6.4.min.js}"></script>
  <script th:src="@{/summernote-0.8.18-dist/summernote-lite.min.js}"></script>
  <script th:src="@{/summernote-0.8.18-dist/lang/summernote-ko-KR.min.js}"></script>
</head>


<body>

	<div th:fragment="gnbFrag">
		<div class="header">
			<ul>
				<li class="dropdown">
					<div class="menu_1"><a th:href="@{salelist.do}">판매목록관리</a></div>
				</li>
			</ul>
			<ul>
				<li class="dropdown">
					<div class="menu_1"><a th:href="@{sale.html}">매출</a></div>
				</li>
			</ul>
			<ul>
				<li class="dropdown">
					<div class="menu">회원관리</div>
						<div class="subMenu">
						<div><a th:href="@{/manage/membersearch.do}">일반회원</a></div>
						<div><a th:href="@{/manage/sleepmember.do}">휴면회원</a></div>
						<div><a th:href="@{/manage/outmember.do}">탈퇴회원</a></div>
					</div>
				</li>
			</ul>
			<ul>
				<li class="dropdown">
					<div class="menu_1"><a th:href="@{/manage/board.do}">게시판관리</a></div>
				</li>
			</ul>
		</div>
	</div>

  
</body>
</html>
